    <script>
        // Functions to toggle day or night from CSS elements
        function setDay() {
            document.body.classList.remove('night');
            document.body.classList.add('day');
        }

        function setNight() {
            document.body.classList.remove('day');
            document.body.classList.add('night');
        }

        window.onload = function() {
            const now = new Date();
            const hour = now.getHours(); // 0â€“23
            
            // Remove the condition and manually use setDay() and setNight() to test.
            // 6amâ€“6pm = day, else = night
            if (hour > 6 && hour < 18) {
                setDay();
            } else {
                setNight();
            }
        };
    </script>
